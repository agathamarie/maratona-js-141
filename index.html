<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona 141 JS</title>
</head>

<body>
    

    <p>Exercicio 1 - Somar dois Números</p>
    <form method="post">
        <input id="n1" type="number" placeholder="Primeiro Número: ">
        <p>+</p>
        <input id="n2" type="number" placeholder="Segundo Número: ">
        <input type="button" onclick="javascript:soma();" name="name" value="Enviar">
        <p>=</p>
        <input type="text" id="resultado" value="">
    </form>

    <br><br>

    <p>Exercicio 2 - Verificação de Par ou Ímpar</p>
    <form method="post">
        <input id="num" type="number" placeholder="Número: ">
        <input type="button" onclick="javascript:poui();" name="name" value="Enviar">
        <input type="text" id="resultadopoui" value="">
    </form>

    <br><br>

    <p>Exercicio 3 - Contagem de Números</p>
    <section id="nums"></section>

    <br><br>

    <p>Exercicio 4 - Tabuada de um Número</p>
    <form method="post">
        <input id="num2" type="number" placeholder="Número: ">
        <input type="button" onclick="javascript:tabuada();" name="name" value="Enviar">
    </form>
    <div id="tabuada"></div>

    <br><br>

    <p>Exercicio 5 - Encontrar o Maior Número em uma Lista</p>
    <form method="post">
        <input id="nuns" type="number" placeholder="Adicione seus números ">
        <input type="button" onclick="javascript:pegarNum();" name="name" value="Enviar">
        <input type="button" onclick="javascript:verificar();" name="name" value="Verificar">
        <input type="text" id="verific" value="">
    </form>

    <br><br>

    <p>Exercicio 6 - Inverter uma Palavra</p>
    <form method="post">
        <input id="palav" type="text" placeholder="Coloque sua palavra: ">
        <input type="button" onclick="javascript:palavra();" name="name" value="Enviar">
        <input type="text" id="aaa" value="">
    </form>

    <br><br>

    <p>Exercicio 7 - Soma de Elementos de um Array</p>
    <form method="post">
        <input id="nunsoutro" type="number" placeholder="Adicione seus números ">
        <input type="button" onclick="javascript:pegarNum();" name="name" value="Enviar">
        <input type="button" onclick="javascript:somararray();" name="name" value="Somar">
        <input type="text" id="somarray" value="">
    </form>

    <script src="./script.js"></script>
</body>

</html>
